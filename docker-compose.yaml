
services:

  init-reth:
    image: ghcr.io/paradigmxyz/reth
    command: >
       --datadir /execution-data --chain /config/genesis.json

    volumes:
      - ./data/execution-data:/execution-data
      - ./config/metadata:/config

  reth:
    image: ghcr.io/paradigmxyz/reth
    depends_on:
      - init-reth
    network_mode: "host"
    command:
      - node
      - --chain=/config/genesis.json
      - --datadir=/execution-data 
      - --http 
      - --http.corsdomain="*"
      - --http.addr=0.0.0.0
      - --http.api=all
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.origins="*"
      - --ws.api=all
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/config/jwtsecret
#  - --bootnodes=$EL_NODES 
#  - --trusted-peers=$EL_NODES 

    volumes:
      - ./data/execution-data:/execution-data
      - ./config/metadata:/config
    restart: unless-stopped
  beacon:
    image: sigp/lighthouse:latest-unstable
    network_mode: "host"
    command:
      - lighthouse
      - beacon_node
      - --datadir=/consensus-data
      - --disable-peer-scoring
      - --disable-packet-filter
      - --enable-private-discovery
      - --staking
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
      - --validator-monitor-auto
      - --http-allow-origin=*
      - --listen-address=0.0.0.0
      - --enr-address=${NODE_PUBLIC_IP}
      - --enr-tcp-port=9000
      - --enr-udp-port=9000
      - --port=9000
      - --target-peers=100
      - --testnet-dir=/config
      - --execution-endpoints=http://127.0.0.1:8551
      - --jwt-secrets=/config/jwtsecret
      - --suggested-fee-recipient=${FEE_RECIPIENT}
      - --allow-insecure-genesis-sync
    volumes:
      - ./data/consensus-data:/consensus-data
      - ./config/metadata:/config
      - ./data/lighthouse:/root/.lighthouse/
    depends_on:
      - reth
    restart: unless-stopped

  validator:
    image: sigp/lighthouse:latest-unstable
    network_mode: "host"
    command:
      - lighthouse
      - vc
      - --debug-level=info
      - --testnet-dir=/config
      - --validators-dir=/validator-keys/keys
      - --secrets-dir=/validator-keys/secrets
      - --init-slashing-protection
      - --beacon-nodes=http://127.0.0.1:5052
      - --suggested-fee-recipient=${FEE_RECIPIENT}

    volumes:
      - ./config/metadata:/config
      - ./vc/data:/validator-keys
    depends_on:
      - beacon
    restart: unless-stopped
    
