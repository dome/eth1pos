
services:

  init-geth:
    image: ethereum/client-go
    command: >
       --datadir=/execution-data init /config/genesis.json

    volumes:
      - ./data/execution-data:/execution-data
      - ./config/metadata:/config

  geth:
    image: ethereum/client-go:latest
    depends_on:
      - init-geth
    network_mode: "host"
    command:
      - --networkid=9555
      - --state.scheme=path
      - --verbosity=3
      - --datadir=/execution-data
      - --nat=extip:${NODE_PUBLIC_IP}
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.vhosts=*
      - --http.corsdomain=*
      - --http.api=admin,engine,net,eth,web3,debug,txpool
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=admin,engine,net,eth,web3,debug,txpool
      - --ws.origins=*
      - --allow-insecure-unlock
      - --authrpc.port=8551
      - --authrpc.addr=0.0.0.0
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/config/jwtsecret
      - --syncmode=full
      - --nodekeyhex=0ad62d8dd53414ff21cc41842c128ccd65231f6d8d537a81f8ff584a2fda7584
      - --rpc.allow-unprotected-txs

    volumes:
      - ./data/execution-data:/execution-data
      - ./config/metadata:/config
    restart: unless-stopped
      beacon:
    image: sigp/lighthouse:latest-unstable
    network_mode: "host"
    command:
      - lighthouse
      - beacon_node
      - --datadir=/consensus-data
      - --disable-peer-scoring
      - --disable-packet-filter
      - --enable-private-discovery
      - --staking
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
      - --validator-monitor-auto
      - --http-allow-origin=*
      - --listen-address=0.0.0.0
      - --enr-address=159.69.82.182
      - --enr-tcp-port=9000
      - --enr-udp-port=9000
      - --port=9000
      - --target-peers=100
      - --testnet-dir=/config
      - --execution-endpoints=http://159.69.82.182:8551
      - --jwt-secrets=/config/jwtsecret
      - --suggested-fee-recipient=${FEE_RECIPIENT}
      - --allow-insecure-genesis-sync
    volumes:
      - ./data/consensus-data:/consensus-data
      - ./config/metadata:/config
      - ./data/lighthouse:/root/.lighthouse/
    depends_on:
      - geth
    restart: unless-stopped

  validator:
    image: sigp/lighthouse:latest-unstable
    command:
      - lighthouse
      - vc
      - --debug-level=info
      - --testnet-dir=/config
      - --validators-dir=/validator-keys/keys
      - --secrets-dir=/validator-keys/secrets
      - --init-slashing-protection
      - --beacon-nodes=http://159.69.82.182:5052
      - --suggested-fee-recipient=${FEE_RECIPIENT}
    volumes:
      - ./config/metadata:/config
      - ./vc/data:/validator-keys
    depends_on:
      - beacon
    restart: unless-stopped
    
